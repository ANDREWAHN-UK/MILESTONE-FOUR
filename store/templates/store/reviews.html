{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">

        {% for review in reviews%}
        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
            <div class="card h100" style="width: 18rem;">
                <img src="{{review.product.imageURL}}" class="card-img-top thumbnail" alt="...">
                <div class="card-body">
                    <h3 class="card-title">{{review.product}}</h3>
                  <h3 class="card-title">{{review.name}}</h5>
                    <p>Reviewed by <strong>{{review.user}}</strong></p>
                  
                  <p class="card-text">{{review.content}}</p>
                  <p>{{review.rating}}/5 stars</p>
                  <a href="{% url 'store' %}" class="btn btn-primary">Back to the store</a>
                </div>
              </div>
        </div>

        {% endfor %}
    </div>
</div>
{% endblock %}
